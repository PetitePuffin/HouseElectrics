<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Name - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="container" style="max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:32px 0;">
      <h1 style="margin:0;">Contact Us</h1>
      <nav style="display:flex;gap:32px;">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact-section section" data-aos="fade-up">
    <h2 style="text-align:center;">Get in Touch</h2>
    <div style="display:flex;flex-direction:column;align-items:center;gap:16px;margin-bottom:32px;">
      <p>
        <a href="mailto:info@company.com" style="color:#0077ff;text-decoration:none;">
          <i class="fas fa-envelope"></i> info@company.com
        </a>
      </p>
      <p>
        <a href="https://linkedin.com/company/companyname" target="_blank" style="color:#0077ff;text-decoration:none;">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </p>
      <p>
        <a href="https://instagram.com/companyname" target="_blank" style="color:#0077ff;text-decoration:none;">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </p>
      <p>
        <i class="fas fa-phone"></i> +91 98765 43210
      </p>
      <p>
        <i class="fas fa-map-marker-alt"></i> New Delhi, India
      </p>
    </div>
    <form style="max-width:400px;margin:0 auto;display:flex;flex-direction:column;gap:16px;">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="container" style="max-width:1200px;margin:0 auto;text-align:center;padding:24px 0;">
      <p>&copy; 2025 Company Name | All Rights Reserved</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
